<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1>Match</h1>
    </header>
    <main class="container">
        <div class="circle" id="rock">
            <img src="assets\fist.png" alt="Rock">
        </div>
        <div class="circle" id="paper">
            <img src="assets\hand-paper.png" alt="Paper">
        </div>
        <div class="circle" id="scissors">
            <img src="assets\scissors.png" alt="Scissors">
        </div>
    </main>

    <footer>
        <button id="Rule" style="color: aliceblue;">Rule</button>
    </footer>

</body>
<script src="scripts.js"></script>

</html>
